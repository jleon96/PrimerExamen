<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
    <h1 th:text="Eventos"></h1>
    <link href="CSS/style.css" rel="stylesheet" type="text/css"/>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script><!-- comment -->
</head>



<body style="background: rgb(34,193,195);
      background: radial-gradient(circle, rgba(34,193,195,1) 0%, rgba(184,45,253,1) 100%);">



    <a class="btn btn-primary" th:href="@{/EventosN}" role="button">Crear Nuevo Evento</a>


    <table class="table table-dark table-striped">

        <thead class="thead-dark">
            <tr>
                <th scope="col">Banda </th>
                <th scope="col">Genero </th>
                <th scope="col">Precio (Moneda Local) </th>
                <th scope="col">fecha </th>
                <th scope="col">capacidad </th>
                <th scope="col">lugar </th>
                </br>

                <th scope="col">Editar </th>
                <th scope="col">Eliminar </th>
            </tr>
        </thead>
        <tbody>
        <th:block th:each="user : ${eventos}">
            <tr>
                <td th:text="${user.getNombre}"></td>
                <td th:text="${user.getGenero}"></td>
                <td th:text="${user.getPrecio}"></td>
                   <td th:text="${user.getFecha}"></td>
                     <td th:text="${user.getCapacidad}"></td>
                <td th:text="${user.getLugar.getLugar}"></td>
               




                <td>
                    <a th:href="@{/editEvento/{id}(id=${user.getId})}">Editar</a>
                </td>



                <td>
                    <a th:href="@{/deleteEvento/{id}(id=${user.getId})}">Eliminar</a>
                </td>

            </tr>
        </th:block>
    </tbody>
</table>
<form class="form-inline my-2 my-lg-0" form-method="post" th:action="@{/logout}">
    <button sec:authorize="isAuthenticated()" class="btn btn-outline-danger my-2 my-sm-0 btn-sm" type="submit">Logout</button>
    <button sec:authorize="isAnonymous()" th:href="@{~/login}" class="btn btn-outline-info my-2 my-sm-0 btn-sm" type="submit">Login</button>
</form>
<!-- <footer th:replace="plantilla/template::footer"></footer>-->

</body>
</html>
